{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YelpCamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
  </head>
  <body class="d-flex text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-sm-start  mb-sm-5">YelpCamp</h3>
          <nav class="nav float-sm-end justify-content-center">
            {% if user.is_authenticated %}
              <a class="nav-link" href="{% url 'account_logout' %}">ログアウト</a>
            {% else %}
              <a class="nav-link" href="{% url 'account_login' %}">ログイン</a>
              <a class="nav-link" href="{% url 'account_signup' %}">ユーザー登録</a>
            {% endif %}
          </nav>
        </div>
      </header>
      <main class="px-3">
        <p class="lead">
          YelpCampへようこそ！
          <br />
          全国のキャンプ場が簡単に一望できます。
          <br />
          キャンプ場の登録やレビューをして交流を深めていきましょう！
        </p>
        <a href="{% url 'campgrounds:list' %}"
           class="btn btn-lg btn-secondary fw-bold border-white bg-white">キャンプ場へ</a>
      </main>
      <footer class="mt-auto text-white-50">
        <p>&copy;YelpCamp 2024</p>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
              integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
              crossorigin="anonymous"></script>
    </body>
  </html>
